<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produto | LEGGFIT</title>


        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>


    <header class="header">
        <div class="container">
            <div class="logo">â–¶ LEGGFIT</div>
            <nav>
                <a href="index.html">Voltar</a>
            </nav>


            <div class="cart-icon">
               ðŸ›’ <span id="cart-count">0</span> 
            </div>
        </div>
    </header>


    <section class="produto container">
        <div class="produto-grid">


            <!--IMAGENS-->
            <div class="produto-imagens">
                <img src="https://via.placeholder.com/500x500" alt="Produto" class="img.principal">


                <div class="thumbs">
                    <img src="https://via.placeholder.com/100x100" alt="">
                    <img src="https://via.placeholder.com/100x100" alt="">
                    <img src="https://via.placeholder.com/100x100" alt="">

                </div>
            </div>


            <!--INFO-->
            <div class="produto-info">
                <h1>Conjunto de Academia Nike</h1>
                <p class="price">R$150,00</p>


                <label for="size">Tamanho</label>
                <select id="size" class="size" name="tamanho"></select>
                    <option value="">Selecione</option>
                    <option>M</option>
                    <option>G</option>
                    <option>GG</option>
                </select>

                <label for="color">Cor</label>
                <select id="color" class="color" name="cor"></select>
                    <option value="">Selecione</option>
                    <option value="preto">Preto</option>
                    <option value="branco">Branco</option>
                </select>

                <label for="quantity">Quantidade</label>
                <input
                    id="quantity"
                    class="quantity"
                    name="quantidade"
                    type="number"
                    value="1"
                    min="1"
                >
                <button class="btn-primary" id="add=to-cart">
                    Adicionar ao carrinho
                </button>
            </div>



        </div>
    </section>
    <script src="cart.js"></script>

    </body>
</html>
