<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Produto | LEGGFIT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">LEGGFIT</div>
        <a href="cart.html" class="cart-icon">
            ðŸ›’ <span id="cart-count">0</span>
        </a>
    </div>
</header>

<section class="produto container">
    <div class="produto-grid">

        <!-- IMAGEM -->
        <div class="produto-imagens">
            <img 
              src="https://via.placeholder.com/500x500"
              alt="Top Nike"
              class="product-image"
            >
        </div>

        <!-- INFO -->
        <div class="produto-info">
            <h1 class="product-name">Legging Nike</h1>
            <p class="product-price" data-price="90">R$ 90,00</p>

            <label>Tamanho</label>
            <select id="size">
                <option value="">Selecione</option>
                <option>M</option>
                <option>G</option>
                <option>GG</option>
            </select>

            <label>Cor</label>
            <select id="color">
                <option value="">Selecione</option>
                <option>Preto</option>
                <option>Branco</option>
            </select>

            <label>Quantidade</label>
            <input type="number" id="quantity" value="1" min="1">

            <button id="add-to-cart">
                Adicionar ao carrinho
            </button>
        </div>

    </div>
</section>

<script src="cart.js"></script>
</body>
</html>
